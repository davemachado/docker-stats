name: Release Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: # Allows manual triggering from the Actions tab

permissions:
  contents: write # Ensure the token has permission to create releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build plugin package
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Get version from tag
        id: get_version
        run: |
          # Extract version from tag (v2026.02.02 -> 2026.02.02)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            docker-stats.plg
            packages/docker-stats-${{ steps.get_version.outputs.version }}.txz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
